<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Calculate your age on  Age Calculator App Developed by @Developer Ashutosh - Ashutosh Kumar!">

  <link rel="icon" type="image/png" sizes="32x32" href="./icon-arrow.svg">

  <title>Age Calculator | @Developer Ashutosh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="inputSection">
      <div class="input dd">
        <label for="days">Day</label>
        <input type="text" id="days" placeholder="DD">
        <span></span>
      </div>
      <div class="input mm">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM">
        <span></span>
      </div>
      <div class="input yyyy">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY">
        <span></span>
      </div>
    </div>
    <button class="computeBtn"><img src="./icon-arrow.svg" alt=""></button>
    <div class="result">
      <div class="year"><span>--</span>years</div>
      <div class="months"><span>--</span>months</div>
      <div class="days"><span>--</span>days</div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/Developer-Ashutosh?" target="_blank">Ashutosh Kumar</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
